<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% for item in css %}
  <link rel="stylesheet" href="{{ item }}">
  {% endfor %}
  <title>{% if title %}{{ title }} | {% endif %}{{ app.title }}</title>
</head>
<body>
  {% block body %}{% endblock %}
</body>
{% for item in javascripts %}
<script type="text/javascript" src="{{ item }}"></script>
{% endfor %}
</html>
